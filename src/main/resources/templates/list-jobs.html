<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">

</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content" th:fragment = "jobsLoop">

    <h1 th:text="${#strings.capitalizeWords(title)}">

    </h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <table class="job-listing" th:each="job : ${jobs}">
        <tr>
            <th>ID</th>
            <th th:text = "${job.id}"></th>
        </tr>
        <tr>
                <th>Name</th>
                <th th:text = "${job.name}"></th>
        </tr>
        <tr>
            <th>Employer</th>
            <th th:text = "${job.employer}"></th>
        </tr>
        <tr>
            <th>Location</th>
            <th th:text = "${job.location}"></th>
        </tr>
        <tr>
            <th>Position Type</th>
            <th th:text = "${job.positionType}"></th>
        </tr>
        <tr>
            <th>Core Competency</th>
            <th th:text = "${job.coreCompetency}"></th>
        </tr>
    </table>

</div>

</body>
</html>
